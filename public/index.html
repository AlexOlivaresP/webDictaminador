<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prototipo de Dictaminación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .login-form {
            max-width: 300px;
            margin-right: 50px;
        }

        .login-form h2 {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: darkred;
        }

        .illustration {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration img {
            max-width: 350px;
            height: auto;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ilustración -->
        <div class="illustration">
            <img src="undraw_sign_up_n6im.svg" alt="Ilustración persona">
        </div>

        <!-- Formulario de login -->
        <div class="login-form">
            <h2>Prototipo de herramienta<br> para apoyo en la<br> dictaminación de resúmenes literarios</h2>
            
            <div class="error" id="error-message"></div>

            <input type="text" id="username" placeholder="USUARIO">
            <input type="password" id="password" placeholder="CONTRASEÑA">
            <button onclick="handleLogin()">ENTRAR</button>
        </div>
    </div>

    <script>
        // Función de manejo de login
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Validación simple
            if (username === "" || password === "") {
                errorMessage.textContent = "Por favor, completa todos los campos.";
                return;
            }

            if (username !== "admin" || password !== "1234") {
                errorMessage.textContent = "Usuario o contraseña incorrectos.";
                return;
            }

            // Si pasa la validación
            alert("Inicio de sesión exitoso!");
            errorMessage.textContent = "";
        }
    </script>
</body>
</html>
